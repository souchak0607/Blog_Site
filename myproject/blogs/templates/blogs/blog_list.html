{% extends "layout.html" %}

{%block title%}
    Blog List
{%endblock%}


{%block content%}
    <section>
        <h1>Blogs</h1>
    </section>
    {%for blog in blogs%}
        <article class="blog">
            <h2>
                <a href="{% url 'blogs:page' slug=blog.slug %}">
                    {{blog.title}}
                </a>
            </h2>
            <p>{{blog.date}} by {{blog.author}}</p>
            <p>{{blog.body}}</p>
        </article>
    {% endfor %}
{%endblock%}
