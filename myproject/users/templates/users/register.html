{% extends "layout.html" %}

{%block title%}
    Register A New User
{%endblock%}


{%block content%}
    <h1>Register A New User</h1>
    <form class="form-width-validation" action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{form}}
        <button class="form-submit">Submit</button>
    </form>
{%endblock%}
